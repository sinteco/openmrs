<div class="ADT-container">
    <form>
        <div id="observations" ng-if="patient && expectedDateOfDischargeConceptName">
            <edit-adt-observations patient="patient" concept-set-name="expectedDateOfDischargeConceptName" edit-mode="$parent.editMode" visit-type-uuid="currentVisitTypeUuid"></edit-adt-observations>
        </div>
        <div class="clearfix action-button" ng-if="showAdtButtons()" show-if-privilege="{{assignBedsPrivilege}}">
            <button ng-if="checkPrivilege('adt:admit')" class="adt-admit" ng-click="admit()" ng-disabled="disableAdmitButton()">{{'ADMIT_KEY' | translate}}</button>
            <button ng-if="checkPrivilege('adt:transfer')" class="adt-transfer" ng-click="transfer()" ng-disabled="disableTransfer()">{{'MOVEMENT_KEY' | translate}}</button>
            <button ng-if="checkPrivilege('adt:discharge')" class="adt-discharge" ng-click="discharge()" ng-disabled="disableDischargeButton()">{{'DISCHARGE_KEY' | translate}}</button>
        </div>
    </form>
</div>
